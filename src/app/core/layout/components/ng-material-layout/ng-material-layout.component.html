<mat-sidenav-container class="page-container">
  <mat-sidenav role="navigation" #sideNav>
    <mat-toolbar color="primary" class="mat-elevation-z8">NG</mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let navItem of navItems">
        <a matLine [routerLink]="navItem.route">{{navItem.text}}</a>
        <mat-icon *ngIf="navItem.icon">{{navItem.icon}}</mat-icon>
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content role="main">

    <div class="fading-image" #fadingImageOne [@fadingImageOne]="fadingImageState"></div>
    <div class="fading-image" #fadingImageTwo [@fadingImageTwo]="fadingImageState"></div>

    <div class="top-nav-wrapper">
      <mat-toolbar color="primary">
        <button mat-icon-button="" routerLink="">
          <img src="../../../../../assets/logo-inverse.png" alt="Logo" class="logo">
        </button>

        <h1>Name Generator</h1>

        <span class="filler"></span>
        <button mat-icon-button aria-label="Settings" (click)="onSettingsClick($event)">
          <mat-icon>settings</mat-icon>
        </button>


        <ng-container *ngIf="user$ | async as user; else showSignInAndRegister">
          <button mat-button aria-label="User menu" [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
            {{user.displayName}}
          </button>

          <mat-menu #userMenu="matMenu">
            <button mat-menu-item routerLink="auth/profile">Profile</button>
            <button mat-menu-item routerLink="auth/sign-out">Sign out</button>
          </mat-menu>
        </ng-container>


        <ng-template #showSignInAndRegister>
          <button mat-icon-button aria-label="Sign in" routerLink="auth/sign-in">
            <mat-icon>account_circle</mat-icon>
          </button>

          <button mat-icon-button aria-label="Sign up" routerLink="auth/sign-up">
            <mat-icon>perm_identity</mat-icon>
          </button>
        </ng-template>


      </mat-toolbar>

      <mat-toolbar color="accent" class="verify-email-toolbar mat-elevation-z8" *ngIf="verifyEmail">
        <div>Please verify your E-Mail</div>
      </mat-toolbar>
    </div>


    <div class="mat-elevation-z24 router-outlet-wrapper">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
