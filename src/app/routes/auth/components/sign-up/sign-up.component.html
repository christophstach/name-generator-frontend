<form [formGroup]="signUpForm" novalidate (submit)="onSignUp()">
  <mat-card role="form">
    <mat-card-title>Sign up</mat-card-title>
    <mat-card-content>

      <mat-form-field>
        <input type="email" placeholder="E-Mail" formControlName="email" matInput>
      </mat-form-field>

      <mat-form-field>
        <input type="password" placeholder="Password" formControlName="password" matInput>
      </mat-form-field>

      <mat-form-field>
        <input type="password" placeholder="Retype Password" formControlName="repeatPassword" matInput>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button type="submit" color="primary" [disabled]="!signUpForm.valid" mat-button>Sign up</button>
      <button mat-button (click)="onReset($event)">Reset</button>
    </mat-card-actions>
  </mat-card>
</form>
